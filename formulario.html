    <header>

    <section id="contactame">
        <h2>Contáctame</h2>

        <form name="contacto" onsubmit="return confirmar()" method="post">
            <label>Nombre y Apellido: </label>
            <input type="text" name="nombre_y_apellido" placeholder="Ingrese su nombre y apellido" required><br><br>
            <label>E-mail: </label>
            <input type="email" name="email" placeholder="Ingrese su E-mail" required><br><br>
            <label>Mensaje: </label>
            <textarea name="mensaje" cols="30" rows="10" placeholder="Ingrese su consulta o mensaje"></textarea><br><br>
            <button class="btn" type="submit" value="Enviar"><h4>Enviar</h4></button>
            
        </form>
    </section>
